<!DOCTYPE html>
<html>
<head>
  <title>Oil Wells Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
  <style>
    #map { width: 100%; height: 600px; }
    .popup {
      background: white;
      border: 1px solid black;
      padding: 10px;
      min-width: 200px;
    }
  </style>
</head>
<body>
  <h2>Oil Wells Visualization</h2>
  <div id="map"></div>

  <script>
    fetch("get_wells.php")
      .then(res => res.json())
      .then(data => {
        const features = data.map(well => {
          if (!well.longitude_raw || !well.latitude_raw) return null;
          return new ol.Feature({
            geometry: new ol.geom.Point(
              ol.proj.fromLonLat([parseFloat(well.longitude_raw), parseFloat(well.latitude_raw)])
            ),
            wellData: well
          });
        }).filter(f => f !== null);

        const vectorSource = new ol.source.Vector({ features });
        const vectorLayer = new ol.layer.Vector({
          source: vectorSource,
          style: new ol.style.Style({
            image: new ol.style.Circle({
              radius: 6,
              fill: new ol.style.Fill({ color: 'red' }),
              stroke: new ol.style.Stroke({ color: '#fff', width: 1 })
            })
          })
        });

        const map = new ol.Map({
          target: 'map',
          layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }), vectorLayer ],
          view: new ol.View({
            center: ol.proj.fromLonLat([-98.5795, 39.8283]), // US center
            zoom: 4
          })
        });

        // Popup overlay
        const popup = document.createElement('div');
        popup.className = 'popup';
        const overlay = new ol.Overlay({ element: popup, positioning: 'bottom-center', stopEvent: true });
        map.addOverlay(overlay);

        map.on('click', function (event) {
          map.forEachFeatureAtPixel(event.pixel, function (feature) {
            const w = feature.get('wellData');
            popup.innerHTML = `
              <b>${w.well_name}</b><br>
              API: ${w.api}<br>
              Status: ${w.well_status}<br>
              Type: ${w.well_type}<br>
              City: ${w.closest_city}<br>
              Oil: ${w.latest_oil_production_bbl} bbl<br>
              Gas: ${w.latest_gas_production_mcf} mcf<br>
              Formation: ${w.stimulated_formation || 'N/A'}<br>
              Proppant: ${w.lbs_proppant || 'N/A'}
            `;
            overlay.setPosition(event.coordinate);
          });
        });
      });
  </script>
</body>
</html>
