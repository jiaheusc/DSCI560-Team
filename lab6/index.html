<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Oil Wells Map</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v6.15.1/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v6.15.1/build/ol.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f6f6;
    }
    h2 {
      text-align: center;
      padding: 10px;
    }
    #map {
      width: 100%;
      height: 600px;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
    }
    .popup {
      background: white;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      min-width: 250px;
      max-height: 400px;
      overflow-y: auto;
    }
    .popup b {
      color: #333;
    }
    .popup table {
      border-collapse: collapse;
      width: 100%;
    }
    .popup td {
      padding: 2px 5px;
      border-bottom: 1px solid #eee;
      vertical-align: top;
      word-break: break-word;
    }
    .popup td:first-child {
      font-weight: bold;
      width: 40%;
      color: #222;
    }
  </style>
</head>
<body>
  <h2>Oil Wells Visualization</h2>
  <div id="map"></div>

  <script>
    // Fetch all well data
    fetch("get_wells.php")
      .then(res => res.json())
      .then(result => {
        const wells = result.data || [];
        if (!Array.isArray(wells) || wells.length === 0) {
          alert("No well data found!");
          return;
        }

        // Convert wells to OpenLayers features
        const features = wells.map(well => {
          if (!well.longitude_raw || !well.latitude_raw) return null;
          return new ol.Feature({
            geometry: new ol.geom.Point(
              ol.proj.fromLonLat([
                parseFloat(well.longitude_raw),
                parseFloat(well.latitude_raw)
              ])
            ),
            wellData: well
          });
        }).filter(f => f !== null);

        // Vector layer (red circles)
        const vectorSource = new ol.source.Vector({ features });
        const vectorLayer = new ol.layer.Vector({
          source: vectorSource,
          style: new ol.style.Style({
            image: new ol.style.Circle({
              radius: 6,
              fill: new ol.style.Fill({ color: 'red' }),
              stroke: new ol.style.Stroke({ color: '#fff', width: 1 })
            })
          })
        });

        // Map setup
        const map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({ source: new ol.source.OSM() }),
            vectorLayer
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([-98.5795, 39.8283]),
            zoom: 4
          })
        });

        // Popup overlay
        const popup = document.createElement('div');
        popup.className = 'popup';
        const overlay = new ol.Overlay({ element: popup, positioning: 'bottom-center', stopEvent: true });
        map.addOverlay(overlay);

        // Click event
        map.on('click', function (event) {
          overlay.setPosition(undefined);
          map.forEachFeatureAtPixel(event.pixel, function (feature) {
            const w = feature.get('wellData');

            // Dynamically build table of all attributes
            let html = `<h3>${w.well_name || 'Unknown Well'}</h3><table>`;
            for (const [key, value] of Object.entries(w)) {
              if (value !== null && value !== undefined && value !== "") {
                html += `<tr><td>${key}</td><td>${value}</td></tr>`;
              }
            }
            html += "</table>";

            popup.innerHTML = html;
            overlay.setPosition(event.coordinate);
          });
        });
      })
      .catch(err => {
        console.error("Error loading wells:", err);
        alert("Failed to load well data. Check console for details.");
      });
  </script>
</body>
</html>
